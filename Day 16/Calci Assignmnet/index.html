<!DOCTYPE html>
<html>
<head>
  <script>
    function calculate() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      
      var add = num1 + num2;
      var sub = num1 - num2;
      var mul = num1 * num2;
      var div = num1 / num2;
      
      document.getElementById("add").value = add;
      document.getElementById("sub").value = sub;
      document.getElementById("mul").value = mul;
      document.getElementById("div").value = div;
    }
  </script>
</head>
<body>
  <center>
    <input type="number" id="num1" value="0" oninput="calculate()">
    <input type="number" id="num2" value="0" oninput="calculate()">
    <br>
    <input type="text" id="add" value="" readonly>
    <input type="text" id="sub" value="" readonly>
    <input type="text" id="mul" value="" readonly>
    <input type="text" id="div" value="" readonly>
  </center>
</body>
</html>
